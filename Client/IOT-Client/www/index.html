// Check is firebase are connected
    var firebaseState = firebase.database().ref(".info/connected");
    firebaseState.on('value', function(connectedSnap) {
    if (connectedSnap.val() === true) {
        /* we're connected! */
        notification("You are connected to cloud");
    } else {
        /* we're disconnected! */
 
        notification("You are Disconnected to cloud");
    }
    });



  



 // Main function ======================================================

  function manipulate() {
    var chk=this.checked;
    var id =this.id;
    console.log(id+" "+chk);
    firebase.database().ref('devicesID/' + id).set({
    state: chk
  });
}

	// SnackBar notification
	function notification(msg) {
	 'use strict';
	 var snackbarContainer = document.querySelector('#demo-toast-example');
	 
	   var data = {message: msg};
	   snackbarContainer.MaterialSnackbar.showSnackbar(data);

	};
